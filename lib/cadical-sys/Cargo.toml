[package]
name = "cadical-sys"
version = "0.1.0"
authors = ["Konstantin Chukharev <lipen00@gmail.com>"]
edition = "2018"

[features]
default = []
static = []
dynamic = ["libloading", "once_cell"]

[dependencies]
libloading = { version = "0.7.2", optional = true }
once_cell = { version = "1.8.0", optional = true }

[build-dependencies]
bindgen = "0.59.2"
cc = { version = "1.0", features = ["parallel"] }
glob = "0.3"
